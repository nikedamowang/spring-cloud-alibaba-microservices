# \u8BA2\u5355\u670D\u52A1\u5F00\u53D1\u73AF\u5883\u914D\u7F6E
# Profile: dev (\u9ED8\u8BA4\u6FC0\u6D3B)
# \u670D\u52A1\u57FA\u7840\u914D\u7F6E
spring.application.name=order-service
server.port=8000
spring.profiles.active=dev
# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
# Flyway\u914D\u7F6E
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.table=flyway_schema_history_order
# Redis\u914D\u7F6E
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
# Nacos\u914D\u7F6E
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=
# Dubbo\u914D\u7F6E
dubbo.application.name=order-service
dubbo.registry.address=nacos://127.0.0.1:8848
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882
dubbo.scan.base-packages=com.cloudDemo.orderservice.service.impl
# Sentinel\u914D\u7F6E
spring.cloud.sentinel.transport.dashboard=localhost:8090
spring.cloud.sentinel.transport.port=8720
spring.cloud.sentinel.eager=true
# \u65E5\u5FD7\u914D\u7F6E
logging.level.root=INFO
logging.level.com.cloudDemo=DEBUG
logging.level.org.apache.dubbo=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%X{traceId},%X{spanId}] %-5level [%thread] %logger{36} - %msg%n
# \u5F00\u53D1\u73AF\u5883\u7279\u5B9A\u914D\u7F6E
logging.level.org.springframework.web=DEBUG
spring.jpa.show-sql=true
