# \u8BA2\u5355\u670D\u52A1\u751F\u4EA7\u73AF\u5883\u914D\u7F6E
# Profile: prod
# \u670D\u52A1\u57FA\u7840\u914D\u7F6E
spring.application.name=order-service
server.port=8000
spring.profiles.active=prod
# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://prod-db-cluster:3306/demo_prod?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u8FDE\u63A5\u6C60\u914D\u7F6E\uFF08\u751F\u4EA7\u73AF\u5883\u9AD8\u6027\u80FD\uFF09
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
# Flyway\u914D\u7F6E
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.table=flyway_schema_history_order
# Redis\u914D\u7F6E
spring.data.redis.host=prod-redis-cluster
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=3000ms
# Nacos\u914D\u7F6E
spring.cloud.nacos.discovery.server-addr=prod-nacos-cluster:8848
spring.cloud.nacos.discovery.namespace=prod
spring.cloud.nacos.config.server-addr=prod-nacos-cluster:8848
spring.cloud.nacos.config.namespace=prod
# Dubbo\u914D\u7F6E
dubbo.application.name=order-service
dubbo.registry.address=nacos://prod-nacos-cluster:8848
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882
dubbo.scan.base-packages=com.cloudDemo.orderservice.service.impl
# Sentinel\u914D\u7F6E
spring.cloud.sentinel.transport.dashboard=prod-sentinel-cluster:8090
spring.cloud.sentinel.transport.port=8720
spring.cloud.sentinel.eager=true
# \u65E5\u5FD7\u914D\u7F6E\uFF08\u751F\u4EA7\u73AF\u5883\u6700\u5C0F\u5316\uFF09
logging.level.root=WARN
logging.level.com.cloudDemo=INFO
logging.level.org.apache.dubbo=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId},%X{spanId}] %-5level [%thread] %logger{50} - %msg%n
# \u751F\u4EA7\u73AF\u5883\u7279\u5B9A\u914D\u7F6E
spring.jpa.show-sql=false
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized
server.error.include-stacktrace=never
server.error.include-message=never
