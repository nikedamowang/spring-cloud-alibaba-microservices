spring:
  application:
    name: gateway-service
  profiles:
    active: dev  # 指定环境
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace:
        group: DEFAULT_GROUP  # 改为DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        namespace:
        group: DEFAULT_GROUP  # 改为DEFAULT_GROUP
        file-extension: yml
        shared-configs:
          - data-id: common-config.yml
            group: COMMON_GROUP
            refresh: true
          - data-id: common-database.yml
            group: COMMON_GROUP
            refresh: true
        extension-configs:
          - data-id: gateway-service-${spring.profiles.active}.yml
            group: DEFAULT_GROUP  # 改为DEFAULT_GROUP
            refresh: true
          - data-id: gateway-routes.yml
            group: DEFAULT_GROUP  # 改为DEFAULT_GROUP
            refresh: true
    # 添加负载均衡配置
    loadbalancer:
      ribbon:
        enabled: false
