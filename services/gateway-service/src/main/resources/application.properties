# \u7F51\u5173\u670D\u52A1\u672C\u5730\u914D\u7F6E
spring.application.name=gateway-service
server.port=8080

# Web\u5E94\u7528\u7C7B\u578B\u914D\u7F6E\uFF08\u54CD\u5E94\u5F0F\uFF09
spring.main.web-application-type=reactive
spring.main.allow-bean-definition-overriding=true

# \u6392\u9664\u6570\u636E\u6E90\u914D\u7F6E\uFF08\u7F51\u5173\u670D\u52A1\u4E0D\u9700\u8981\u6570\u636E\u5E93\uFF09
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.mybatis.spring.boot.autoconfigure.MybatisAutoConfiguration

# Nacos\u914D\u7F6E\u4E2D\u5FC3\u8FDE\u63A5
spring.config.import=nacos:gateway-service.properties?group=DEFAULT_GROUP
spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.namespace=
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.refresh-enabled=true

# Nacos\u670D\u52A1\u53D1\u73B0\u914D\u7F6E
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.discovery.namespace=
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

# \u8D1F\u8F7D\u5747\u8861\u914D\u7F6E\uFF08\u89E3\u51B3\u9996\u6B21\u8BF7\u6C42500\u9519\u8BEF\uFF09
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.loadbalancer.cache.enabled=true
spring.cloud.loadbalancer.cache.ttl=30s
spring.cloud.loadbalancer.cache.capacity=256
spring.cloud.loadbalancer.health-check.initial-delay=0
spring.cloud.loadbalancer.health-check.interval=25s

# Gateway HTTP\u5BA2\u6237\u7AEF\u914D\u7F6E\uFF08\u89E3\u51B3\u8FDE\u63A5\u95EE\u9898\u548C\u7248\u672C\u517C\u5BB9\u6027\u95EE\u9898\uFF09
spring.cloud.gateway.httpclient.pool.type=ELASTIC
spring.cloud.gateway.httpclient.pool.max-idle-time=15000
spring.cloud.gateway.httpclient.pool.max-life-time=60000
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=10000
spring.cloud.gateway.httpclient.wiretap=false
spring.cloud.gateway.httpclient.compression=false

# Gateway\u8DEF\u7531\u53D1\u73B0\u914D\u7F6E
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Gateway\u8DEF\u7531\u914D\u7F6E - \u7528\u6237\u670D\u52A1
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

# Gateway\u8DEF\u7531\u914D\u7F6E - \u8BA2\u5355\u670D\u52A1
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/orders/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=0

# Gateway\u8DEF\u7531\u914D\u7F6E - \u7BA1\u7406\u670D\u52A1
spring.cloud.gateway.routes[2].id=management-service
spring.cloud.gateway.routes[2].uri=lb://management-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/**

# Sentinel Gateway \u7194\u65AD\u964D\u7EA7\u914D\u7F6E
spring.cloud.sentinel.transport.dashboard=localhost:8090
spring.cloud.sentinel.transport.port=8721
spring.cloud.sentinel.filter.enabled=true
spring.cloud.sentinel.eager=true
spring.cloud.sentinel.scg.fallback.mode=response
spring.cloud.sentinel.scg.fallback.response-status=429
spring.cloud.sentinel.scg.fallback.response-body={"code":429,"message":"Request blocked by Sentinel"}

# \u517C\u5BB9\u6027\u914D\u7F6E\uFF08\u89E3\u51B3\u7248\u672C\u517C\u5BB9\u6027\u95EE\u9898\uFF09
spring.cloud.compatibility-verifier.enabled=false

# \u57FA\u7840\u65E5\u5FD7\u914D\u7F6E\uFF08\u672C\u5730\u4FDD\u7559\uFF09
logging.level.root=WARN
logging.level.org.springframework.boot=WARN
logging.level.com.alibaba.nacos=WARN
logging.level.com.cloudDemo=INFO
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.cloud.loadbalancer=WARN
logging.level.reactor.netty=WARN
logging.level.io.netty=WARN
logging.level.com.alibaba.cloud.sentinel=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# \u6587\u4EF6\u65E5\u5FD7\u914D\u7F6E
logging.file.name=logs/gateway-service.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# \u5065\u5EB7\u68C0\u67E5\u914D\u7F6E
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
