spring:
  application:
    name: gateway-service
  profiles:
    active: dev  # 指定环境
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        server-addr: localhost:8848
        # namespace: ${spring.profiles.active}  # 注释掉，使用默认的public命名空间
      config:
        server-addr: localhost:8848
        file-extension: yml
        # namespace: ${spring.profiles.active}  # 注释掉，使用默认的public命名空间
        group: GATEWAY_GROUP  # 配置分组
        shared-configs: # 共享配置
          - data-id: common-config.yml
            group: COMMON_GROUP
            refresh: true
          - data-id: common-database.yml
            group: COMMON_GROUP
            refresh: true
        extension-configs: # 扩展配置
          - data-id: gateway-service-dev.yml
            group: GATEWAY_GROUP
            refresh: true  # 网关主配置
          - data-id: gateway-routes.yml
            group: GATEWAY_GROUP
            refresh: true  # 路由配置
    # 添加负载均衡配置
    loadbalancer:
      ribbon:
        enabled: false
