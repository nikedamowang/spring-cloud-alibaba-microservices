# \u7528\u6237\u670D\u52A1\u914D\u7F6E - \u5206\u5E03\u5F0F\u4F1A\u8BDD\u7BA1\u7406\u5347\u7EA7\u7248
# DataID: user-service.properties
# Group: DEFAULT_GROUP
# \u8BF4\u660E: \u7528\u6237\u670D\u52A1\u7684\u5B8C\u6574\u914D\u7F6E\uFF0C\u5305\u542BDubbo\u8D1F\u8F7D\u5747\u8861\u4F18\u5316\u3001Sentinel\u914D\u7F6E\u548C\u5206\u5E03\u5F0F\u4F1A\u8BDD\u7BA1\u7406
# \u670D\u52A1\u57FA\u7840\u914D\u7F6E
spring.application.name=user-service
server.port=9000
# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
# MyBatis Plus\u914D\u7F6E
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
mybatis-plus.type-aliases-package=com.cloudDemo.userservice.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=true
mybatis-plus.global-config.db-config.id-type=auto
# Dubbo\u914D\u7F6E\uFF08\u7528\u6237\u670D\u52A1\u4F5C\u4E3A\u63D0\u4F9B\u8005\uFF0C\u5305\u542B\u8D1F\u8F7D\u5747\u8861\u4F18\u5316\uFF09
dubbo.application.name=user-service
dubbo.registry.address=nacos://127.0.0.1:8848
dubbo.protocol.name=dubbo
dubbo.protocol.port=20881
dubbo.application.qos-enable=false
dubbo.scan.base-packages=com.cloudDemo.userservice.service.impl
# Dubbo\u63D0\u4F9B\u8005\u914D\u7F6E\uFF08\u8D1F\u8F7D\u5747\u8861\u4F18\u5316\uFF09
dubbo.provider.timeout=5000
dubbo.provider.retries=2
dubbo.provider.threads=200
dubbo.provider.cluster=failover
dubbo.provider.loadbalance=roundrobin
dubbo.provider.accepts=0
dubbo.provider.payload=8388608
# Dubbo\u6D88\u8D39\u8005\u914D\u7F6E\uFF08\u5F53\u7528\u6237\u670D\u52A1\u4E5F\u4F5C\u4E3A\u6D88\u8D39\u8005\u65F6\uFF09
dubbo.consumer.timeout=5000
dubbo.consumer.retries=2
dubbo.consumer.loadbalance=roundrobin
dubbo.consumer.cluster=failover
dubbo.consumer.check=false
# \u7279\u5B9A\u670D\u52A1\u7684\u8D1F\u8F7D\u5747\u8861\u914D\u7F6E
# \u7528\u6237\u670D\u52A1\u63D0\u4F9B\u7684\u63A5\u53E3\u914D\u7F6E
dubbo.provider.com.cloudDemo.api.service.UserService.loadbalance=roundrobin
dubbo.provider.com.cloudDemo.api.service.UserService.cluster=failover
dubbo.provider.com.cloudDemo.api.service.UserService.timeout=5000
dubbo.provider.com.cloudDemo.api.service.UserService.actives=10
# Redis\u914D\u7F6E\uFF08\u5206\u5E03\u5F0F\u4F1A\u8BDD\u7BA1\u7406\uFF09
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=5000ms
spring.redis.lettuce.pool.max-active=200
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=0
# \u7F13\u5B58\u914D\u7F6E
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=true
# Sentinel \u7194\u65AD\u964D\u7EA7\u914D\u7F6E\uFF08\u66F4\u65B0Dashboard\u7AEF\u53E3\u4E3A8090\uFF09
spring.cloud.sentinel.transport.dashboard=localhost:8090
spring.cloud.sentinel.transport.port=8719
spring.cloud.sentinel.filter.enabled=true
spring.cloud.sentinel.eager=true
# \u4E1A\u52A1\u65E5\u5FD7\u914D\u7F6E
logging.level.com.cloudDemo=INFO
logging.level.com.cloudDemo.userservice=INFO
logging.level.com.baomidou.mybatisplus=DEBUG
logging.level.org.apache.dubbo=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# \u6587\u4EF6\u65E5\u5FD7\u914D\u7F6E\uFF08\u751F\u4EA7\u73AF\u5883\u4F7F\u7528\uFF09
logging.file.name=logs/user-service.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30
# \u5065\u5EB7\u68C0\u67E5\u914D\u7F6E
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
# Dubbo\u76D1\u63A7\u914D\u7F6E
dubbo.metrics.enable=true
dubbo.metrics.port=9091
# JWT\u914D\u7F6E\uFF08\u5206\u5E03\u5F0F\u4F1A\u8BDD\u7BA1\u7406\uFF09
jwt.secret=cloudDemo2024SecretKey
jwt.expiration=86400
# ====== \u65B0\u589E\uFF1A\u5206\u5E03\u5F0F\u4F1A\u8BDD\u7BA1\u7406\u914D\u7F6E ======
# \u5206\u5E03\u5F0F\u4F1A\u8BDD\u7BA1\u7406\u6838\u5FC3\u914D\u7F6E
session.max-devices-per-user=3
session.access-token-expire-minutes=30
session.refresh-token-expire-days=7
session.session-expire-hours=24
session.enable-single-login=false
session.kick-out-oldest=true
# \u5728\u7EBF\u7528\u6237\u76D1\u63A7\u914D\u7F6E
online.users.enable=true
online.users.heartbeat-interval=300
online.users.offline-timeout=600
# \u4F1A\u8BDD\u5B89\u5168\u914D\u7F6E
session.security.device-binding=true
session.security.ip-validation=false
session.security.user-agent-validation=true
# \u5206\u5E03\u5F0F\u4F1A\u8BDDRedis\u914D\u7F6E\uFF08\u4E13\u7528\u914D\u7F6E\uFF09
session.redis.key-prefix=session:
session.redis.user-sessions-prefix=user:sessions:
session.redis.online-users-key=online:users
session.redis.user-devices-prefix=user:devices:
# Token\u5237\u65B0\u914D\u7F6E
token.refresh.enable=true
token.refresh.before-expire-minutes=5
token.refresh.max-refresh-count=10
# \u4F1A\u8BDD\u76D1\u63A7\u548C\u7EDF\u8BA1\u914D\u7F6E
session.monitoring.enable=true
session.monitoring.statistics-interval=60
session.monitoring.max-online-users=1000
# \u4F1A\u8BDD\u6E05\u7406\u914D\u7F6E
session.cleanup.enable=true
session.cleanup.interval-minutes=30
session.cleanup.expired-session-retention-minutes=5
