# Application Config
spring.application.name=cloudDemo
server.port=8080
# Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/clouddemo?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MyBatis Plus Config
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# Redis Config
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
# Logging Config
logging.level.com.cloudDemo=INFO
logging.level.org.apache.dubbo=WARN
