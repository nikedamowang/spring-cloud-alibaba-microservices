# \u7BA1\u7406\u670D\u52A1\u914D\u7F6E\uFF08\u667A\u80FD\u914D\u7F6E\u7BA1\u7406\u7CFB\u7EDF\u5347\u7EA7\u7248\uFF09
# DataID: management-service.properties
# Group: DEFAULT_GROUP
# \u8BF4\u660E: \u7BA1\u7406\u670D\u52A1\u7684\u5B8C\u6574\u914D\u7F6E\uFF0C\u65B0\u589E\u667A\u80FD\u914D\u7F6E\u7BA1\u7406\u529F\u80FD
# \u670D\u52A1\u57FA\u7840\u914D\u7F6E
spring.application.name=management-service
server.port=9090
# \u6570\u636E\u5E93\u914D\u7F6E\uFF08\u667A\u80FD\u914D\u7F6E\u7BA1\u7406\u7CFB\u7EDF\u9700\u8981\u6570\u636E\u5E93\u652F\u6301\uFF09
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
# MyBatis Plus\u914D\u7F6E
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
mybatis-plus.type-aliases-package=com.cloudDemo.managementservice.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=true
mybatis-plus.global-config.db-config.id-type=auto
# \u7BA1\u7406\u670D\u52A1\u7279\u6709\u914D\u7F6E
nacos.config.template-path=./config-templates
# Nacos\u8FDE\u63A5\u914D\u7F6E
nacos.server-addr=localhost:8848
nacos.username=nacos
nacos.password=nacos
# Dubbo\u914D\u7F6E\uFF08\u7BA1\u7406\u670D\u52A1\u4F5C\u4E3A\u6D88\u8D39\u8005\uFF0C\u7528\u4E8E\u76D1\u63A7\u5176\u4ED6\u670D\u52A1\uFF09
dubbo.application.name=management-service
dubbo.registry.address=nacos://127.0.0.1:8848
dubbo.protocol.name=dubbo
dubbo.protocol.port=20883
dubbo.application.qos-enable=false
# Dubbo\u6D88\u8D39\u8005\u914D\u7F6E\uFF08\u8D1F\u8F7D\u5747\u8861\u4F18\u5316\uFF09
dubbo.consumer.timeout=5000
dubbo.consumer.retries=1
dubbo.consumer.check=false
dubbo.consumer.loadbalance=roundrobin
dubbo.consumer.cluster=failfast
dubbo.consumer.lazy=true
# Redis\u914D\u7F6E\uFF08\u7BA1\u7406\u670D\u52A1\u7528\u4E8E\u914D\u7F6E\u7F13\u5B58\u548C\u7248\u672C\u7BA1\u7406\uFF09
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=2
spring.redis.lettuce.pool.max-active=50
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0
spring.redis.timeout=2000ms
# \u7F13\u5B58\u914D\u7F6E
spring.cache.type=redis
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false
# \u667A\u80FD\u914D\u7F6E\u7BA1\u7406\u7CFB\u7EDF\u4E13\u7528\u914D\u7F6E
intelligent.config.version.retention.days=30
intelligent.config.audit.enabled=true
intelligent.config.template.enabled=true
intelligent.config.hot-reload.enabled=true
intelligent.config.backup.enabled=true
# Swagger\u914D\u7F6E
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
